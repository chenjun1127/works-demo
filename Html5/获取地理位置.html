<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #map {
            width: 1000px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=T3dHygbhGieVQ85ojZCTLRM3"></script>
    <script>
        function success(position) {
            //alert(position.coords.latitude);//经度；
            //alert(position.coords.longitude);//纬度；
            // 百度地图API功能
            var la = position.coords.latitude;
            var lo = position.coords.longitude;
            var map = new BMap.Map("map");    // 创建Map实例
            map.centerAndZoom(new BMap.Point(lo, la), 15);  // 初始化地图,设置中心点坐标和地图级别
            map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
            map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
            map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        };
        function error(errorCode) {
            alert(errorCode + '--' + errorCode.message)
        };
        var options = {};
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success, error, options);
        } else {
            alert("您的浏览器OUT了")
        }

    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
