<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>canvas玩转手机红包照片</title>
    <style>
        *{padding:0;margin:0;}
        .blur-box{position:relative;overflow:hidden}
        .img-1{position:absolute;display:block;left:0;top:0;-webkit-filter:blur(10px)}
        #canvas{position:absolute;display:block;left:0;top:0;z-index:100;}
        input[type='button']{position:absolute;width:100px;height:36px;line-height:36px;text-align:center;border-radius:5px;color:#fff;font-size:14px;font-family:"microsoft yahei";border:none}
        input[type='button']:hover{opacity:0.8}
        input[type='button']:first-of-type{left:10%;bottom:8%;z-index:150;background:green;}
        input[type='button']:last-of-type{right:10%;bottom:8%;z-index:150;background:cornflowerblue;}
    </style>
</head>

<body>
    <div class="blur-box">
        <img src="images/baoma.jpg" class="img-1" />
        <canvas id="canvas"></canvas>
        <input type="button" value="Reset" id="btn-1" />
        <input type="button" value="Show" id="btn-2" />
    </div>
    <script>
        window.onload = function() {
            var canvasWidth = window.innerWidth,
                canvasHeight = window.innerHeight,
                canvas = document.querySelector('#canvas'),
                cxt = canvas.getContext('2d'),
                radius = 50,
                clipOrgion = { x: 400, y: 300, r: radius },
                leftMargin = 0,
                topMargin = 0,
                image = new Image();
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            image.src = 'images/baoma.jpg';
            image.onload = function() {
                document.querySelector('.blur-box').style.width = canvasWidth + 'px';
                document.querySelector('.blur-box').style.height = canvasHeight + 'px';
                document.querySelector('.img-1').style.width = image.width + 'px';
                document.querySelector('.img-1').style.height = image.height + 'px';
                leftMargin = (image.width - canvas.width) / 2;
                topMargin = (image.height - canvas.height) / 2;
                document.querySelector('.img-1').style.left = "-" + leftMargin + 'px';
                document.querySelector('.img-1').style.top = "-" + topMargin + 'px';
                // console.log(leftMargin);
                inteCanvas();
            };

            function inteCanvas() {
                clipOrgion = {
                    x: Math.random() * (canvas.width - 2 * radius) + radius,
                    y: Math.random() * (canvas.height - 2 * radius) + radius,
                    r: radius
                };
                drawImage(image, clipOrgion);
            };
            //绘制剪辑区域函数；
            function setClipCanvas(clipOrgion) {
                cxt.beginPath();
                cxt.arc(clipOrgion.x, clipOrgion.y, clipOrgion.r, 0, Math.PI * 2, false);
                cxt.clip();
            }

            function drawImage(image, clipOrgion) {
                cxt.clearRect(0, 0, canvas.width, canvas.height);
                cxt.save();
                setClipCanvas(clipOrgion);
                cxt.drawImage(image, leftMargin, topMargin, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
                cxt.restore();
            }
            //按钮交互效果；
            var timer = '';
            document.querySelector('#btn-2').onclick = function() {
                clearInterval(timer);
                timer = setInterval(function() {
                    clipOrgion.r += 20;
                    if (clipOrgion.r > 10000) {
                        clearInterval(timer);
                    }
                    drawImage(image, clipOrgion);
                }, 30)
            }
            document.querySelector('#btn-1').onclick = function() {
                clearInterval(timer);
                inteCanvas();
            }
        }
    </script>
</body>

</html>
